<!DOCTYPE html>
<html>
    <head>
        <title>MVVM using KnockoutJS</title>
        <script type='text/javascript' src='./knockout-3.5.1.js'></script>
        <style>
            .highlight {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Hello <span class="highlight" data-bind="text: name"></span></h1>
        <script>
             // In this example, ViewModel is a JS object with class-like structure!
             var myViewModel = function() { 
                 var self = this;

                 self.name = 'CMR';
                 
                 self.getName = function() {
                    return self.name;
                 }
             };

             ko.applyBindings(myViewModel);
        </script>
    </body>
</html>
