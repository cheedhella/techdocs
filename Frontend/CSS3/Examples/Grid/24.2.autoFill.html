<!-- 
    Let's create a grid that contains as many 100 pixel column tracks as will fit 
    into the container/viewport; It's a responsive layout!

    Suited for masonry-type layouts: items with specified size flow automatically, depending on the viewport;
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>auto-fill</title>
    <style>
      body {
        margin: 40px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-gap: 10px;

        background-color: #fff;
        color: #444;
      }

      .item {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
      <div class="item">J</div>
      <div class="item">K</div>
      <div class="item">L</div>
      <div class="item">M</div>
    </div>
  </body>
</html>
