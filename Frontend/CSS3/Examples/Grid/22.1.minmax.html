<!DOCTYPE html>
<html>
  <head>
    <title>minmax</title>
    <style>
      .container {
        display: grid;
        grid-row-gap: 10px;
        grid-column-gap: 15px;

        margin-bottom: 20px;
        border: 1px solid red;
      }
      .container div {
        border: 1px solid rgb(0, 95, 107);
        border-radius: 3px;
        background-color: rgb(0, 95, 107, 0.8);
      }

      /* 
        It creates 3 equal width columns;
        If the container is more than 930px, each column gets 300px; 
        As you shrink/expand the viewport, each column shrinks/expands equally, subjecting to min of 200px and max of 300px!
      */
      .c1 {
        grid-template-columns: repeat(3, minmax(200px, 300px));
      }

      /* 
        If the container is more than 930px, first column gets 200px, second column gets 300px and third column gets 400px; 
        As you shrink/expand the viewport, each column shrinks/expands equally, subjecting to it's min and max;
      */
      .c2 {
        grid-template-columns: minmax(100px, 200px) minmax(200px, 300px) minmax(
            300px,
            400px
          );
      }

      /* 
        TODO:
        If the container is more than 360px, first column gets 300px, second and third columns share the remaining space equally;
         gets 300px and third column gets 400px; 
        As you shrink/expand the viewport, each column shrinks/expands equally, subjecting to it's min and max;
      */
      .c3 {
        grid-template-columns: minmax(200px, 300px) 1fr 1fr;
      }

      /*
        First column takes upto 50% of the grid, subjecting to minimum of 200px;
        Second and third columns share the remaining space;
     */
      .c4 {
        grid-template-columns: minmax(200px, 50%) 1fr 1fr;
      }

      /*
        When the viewport is larger, all 3 columns take equal width;
        As you shrink the viewport, all 3 columns shrink equally, subjective to first column is never less than 200px;
        
        First column takes minimum of 200px;
        When the viewport is resized to larger than that, we want the first column to be 1fr, same as other 2 columns;
      */
      .c5 {
        grid-template-columns: minmax(200px, 1fr) 1fr 1fr;
      }
    </style>
  </head>
