<!DOCTYPE html>
<html>
  <head>
    <title>Floating Image with Title</title>
    <style>
      #container {
        width: 300px;
        border: 1px solid pink;
      }
      #img-with-caption {
        float: right;
        width: 120px;
        margin: 0 0 15px 20px;
        padding: 15px;
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="img-with-caption">
        <img src="https://www.w3schools.com/cssref/pineapple.jpg" width="100" height="140" /><br />CSS is fun!
      </div>

      <p>
        In the paragraph above, the div element is 120 pixels wide and it
        contains the image. The div element will float to the right. Margins are
        added to the div to push the text away from the div. Borders and padding
        are added to the div to frame in the picture and the caption.
      </p>
    </div>
  </body>
</html>
