<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RequireJS - Hello World</title>
		<!--
			If data-main is not specified and baseUrl is specified, then all modules are relative to baseUrl and 
			baseUrl is relative to directory containing HTML page which loads RequireJS;
			If you want to do require() calls in the HTML page, then it is best to not use data-main.
		-->
		<script type="text/javascript" src="../lib/require.2.3.6.js"></script>
		<script>
			require.config({
				baseUrl: 'js'
			});
			require(["hello-1", "hello-2"], function (h1, h2) {
				console.log('Module Name: ' + h1.modulename + ', message: ' + h1.message);
				console.log('Module Name: ' + h2.modulename + ', message: ' + h2.sayHi());
			});
		</script>
	</head>
	<body>
	</body>
</html>
