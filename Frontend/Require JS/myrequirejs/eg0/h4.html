<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>RequireJS - Why?</title>
	    <script type="text/javascript" src="../lib/require.2.3.6.js"></script>
	</head>
	<body>
		Welcome <b></b>!
		<script>
			/* 
				require() takes an array of dependencies and a callback function as input. 
				It loads all dependencies(In this case, JQuery) asynchronously.
				Once all dependencies are loaded, it calls the callback function.
			*/
			require(["https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"], function() {
				$("b").text("Malli");
			});

			/*
				If you have another require statement with jquery, It is not going to reload jquery, as it is already loaded!	
			*/
	    </script>
	</body>
</html>
