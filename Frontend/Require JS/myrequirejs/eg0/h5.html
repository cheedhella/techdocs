<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>RequireJS - Why?</title>
	    <script type="text/javascript" src="../lib/require.2.3.6.js"></script>
	</head>
	<body>
		Welcome <b></b>!
		<script>
			// Output: a c b
			// Description: Script gets evaluated from top to bottom! Incase if require() is blocking call, then you will get this output: a b c
			// But, require() does it's job asynchronously, you will get this output: a c b
			console.log('a');
			
			require(["https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"], function() {
				console.log('b');
			});	

			console.log('c');
	    </script>
	</body>
</html>
